<ion-header>
  <ion-toolbar class="header" style="width: 100%; text-align: center">
    <div>
      <ion-title>Mi Club <ion-icon id="cash" routerLink="/transferir" routerDirection="forward" name="cash"></ion-icon></ion-title>
    </div>
    <div>
    </div>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-grid>
      <div class="main-content">
        <div class="saldo-info">
          <ion-row>
            <div class="user-title">Hola! tienes:</div>

            </div>

        </ion-row>
         <ion-row>
           <div class="expires">Tienes <strong>80</strong> pesos por vencer el 24 de Mayo 2019</div>

          <ion-col>Tienes <strong>1.280</strong> pesos por vencer el 24 de Mayo 2019</ion-col> -->
        </ion-row>
       </div> 
     </div>
    </ion-grid>
  
    <div class="btn"> 
      <ion-button id="custom-wlm" color="primary" routerLink="/qr" routerDirection="forward">Acumular pesos</ion-button>
    </div>
  </ion-content>
